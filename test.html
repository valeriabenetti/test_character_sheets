<!-- Sheet Width: 842px; -->
<div class="background">

  <!-- Column Layout -->
  <div class="row">
    <div class="column col-md">

    </div>
    <div class="column col-md">
      <div>
        <div class="sheet-col">
          <img src="https://raw.githubusercontent.com/valeriabenetti/test_character_sheets/master/images/numeneralogo.png" align="center" height="350" width="350">
        </div>
        <!-- Name+Desc+Type -->
        <div class="charinfo">
          <input name="attr_character_name" class="primary" type="text" placeholder="NAME"><br/><label class="spacer"></label></br>
          <h3 style="display: inline;"> IS A </h3>
          <input name="attr_descriptor" class="primary" type="text" placeholder="DESCRIPTOR">
          <input name="attr_type" class="primary" type="text" placeholder="TYPE">
          <h3 style="display: inline;"> WHO</h3><br/><label class="spacer"></label></br>
          <input name="attr_focus" class="primary" type="text" placeholder="FOCUS">
          <h3 style="display: inline;"> ON </h3>
          <input name="attr_recursion" class="primary" type="text" placeholder="RECURSION">
        </div>
        <div class="sheet-col">
          <table align="center">
            <tbody style="border: 0px;">
              <tr>
                <td class="circlebox"><input class="circle" type="text" name="attr_tier"></td>
                <td class="circlebox"><input class="circle" type="text" name="attr_effort"></td>
                <td class="circlebox"><input class="circle" type="text" name="attr_xp"></td>
              </tr>
              <tr>
                <td class="circlelabel">TIER</td>
                <td class="circlelabel">EFFORT</td>
                <td class="circlelabel">XP</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="column col-md">
    </div>
  </div>
</div>

</div>
